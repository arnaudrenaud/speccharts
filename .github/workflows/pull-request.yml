name: Update speccharts.md

on:
  pull_request:

jobs:
  update-speccharts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      # ⚠️ speccharts must be included in dependencies
      - name: Run speccharts
        run: npx speccharts -i \"src/**/*.spec.ts\" --single-output-file speccharts.md --delete-existing-charts

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain speccharts.md)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add speccharts.md
          git commit -m "Update speccharts.md"
          git push
